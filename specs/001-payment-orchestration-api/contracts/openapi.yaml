openapi: 3.0.3
info:
  title: PayTrust Payment Orchestration API
  description: Unified payment gateway API supporting Xendit and Midtrans with invoice management, installment payments, and financial reporting
  version: 1.0.0
  contact:
    name: PayTrust Support

servers:
  - url: https://api.paytrust.local
    description: Production
  - url: http://localhost:8000
    description: Local Development

paths:
  /invoices:
    post:
      summary: Create a new invoice
      description: Create an invoice with line items, optional installments, and payment gateway selection
      operationId: createInvoice
      tags:
        - Invoices
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInvoiceRequest'
      responses:
        '201':
          description: Invoice created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceResponse'
        '400':
          description: Invalid request (validation error, unsupported currency, gateway not found, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Missing or invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                description: Seconds to wait before retrying
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /invoices/{invoiceId}:
    get:
      summary: Get invoice details
      description: Retrieve full invoice details including line items and installment schedule
      operationId: getInvoice
      tags:
        - Invoices
      security:
        - ApiKeyAuth: []
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Invoice retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (cross-tenant access attempt)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Invoice not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /invoices/{invoiceId}/payment-initiation:
    get:
      summary: Export ISO 20022 pain.001 message
      description: Generate and return ISO 20022 pain.001 (Payment Initiation) message in XML format for compliance and audit purposes
      operationId: getPaymentInitiation
      tags:
        - Invoices
        - ISO20022
      security:
        - ApiKeyAuth: []
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: pain.001 XML message generated
          content:
            application/xml:
              schema:
                type: string
                example: '<?xml version="1.0" encoding="UTF-8"?><Document xmlns="urn:iso:std:iso:20022:tech:xsd:pain.001.001.11">...</Document>'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (cross-tenant access)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Invoice not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Invoice in invalid state for pain.001 generation (draft status, no payment initiated)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /invoices/{invoiceId}/installments:
    get:
      summary: Get installment schedule
      description: Retrieve detailed installment schedule with payment status for each installment
      operationId: getInstallmentSchedule
      tags:
        - Invoices
        - Installments
      security:
        - ApiKeyAuth: []
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Installment schedule retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstallmentScheduleResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Invoice not found or has no installments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /invoices/{invoiceId}/overpayment:
    get:
      summary: Get overpayment details
      description: Retrieve overpayment amount if invoice total payment exceeds invoice amount
      operationId: getOverpayment
      tags:
        - Invoices
      security:
        - ApiKeyAuth: []
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Overpayment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OverpaymentResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Invoice not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /invoices/{invoiceId}/supplementary:
    post:
      summary: Create supplementary invoice
      description: Create a new invoice for additional items when customer requests add-ons mid-payment-cycle
      operationId: createSupplementaryInvoice
      tags:
        - Invoices
      security:
        - ApiKeyAuth: []
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSupplementaryInvoiceRequest'
      responses:
        '201':
          description: Supplementary invoice created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Parent invoice not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /reports/financial:
    get:
      summary: Get financial report
      description: Generate financial report with service fees and taxes grouped by currency and gateway
      operationId: getFinancialReport
      tags:
        - Reporting
      security:
        - ApiKeyAuth: []
      parameters:
        - name: start_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: ISO 8601 start date
        - name: end_date
          in: query
          required: true
          schema:
            type: string
            format: date-time
          description: ISO 8601 end date
        - name: currency
          in: query
          schema:
            type: string
            enum: [IDR, MYR, USD]
          description: Optional currency filter
        - name: gateway_id
          in: query
          schema:
            type: integer
            format: int64
          description: Optional gateway filter
      responses:
        '200':
          description: Financial report
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialReportResponse'
        '400':
          description: Invalid date range or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api-keys:
    post:
      summary: Generate new API key
      description: Generate a new API key for authentication (requires admin key)
      operationId: createApiKey
      tags:
        - API Key Management
      security:
        - AdminKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApiKeyRequest'
      responses:
        '201':
          description: API key created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApiKeyResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Missing or invalid admin key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api-keys/{keyId}/rotate:
    put:
      summary: Rotate API key
      description: Rotate an existing API key, invalidating the old key and generating a new one
      operationId: rotateApiKey
      tags:
        - API Key Management
      security:
        - AdminKeyAuth: []
      parameters:
        - name: keyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: API key rotated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApiKeyResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api-keys/{keyId}:
    delete:
      summary: Revoke API key
      description: Revoke an API key, preventing further use
      operationId: revokeApiKey
      tags:
        - API Key Management
      security:
        - AdminKeyAuth: []
      parameters:
        - name: keyId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: API key revoked
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api-keys/audit:
    get:
      summary: Get API key audit log
      description: Query API key operations audit log with pagination and date filtering
      operationId: getApiKeyAuditLog
      tags:
        - API Key Management
      security:
        - AdminKeyAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 50
            maximum: 500
        - name: start_date
          in: query
          schema:
            type: string
            format: date-time
          description: ISO 8601 start date for filtering
        - name: end_date
          in: query
          schema:
            type: string
            format: date-time
          description: ISO 8601 end date for filtering
      responses:
        '200':
          description: Audit log entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /webhooks/failed:
    get:
      summary: Get failed webhooks
      description: Query webhook events that failed processing and are available for manual retry
      operationId: getFailedWebhooks
      tags:
        - Webhooks
      security:
        - AdminKeyAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Failed webhooks
          content:
            application/json:
              schema:
                type: object
                properties:
                  webhooks:
                    type: array
                    items:
                      $ref: '#/components/schemas/FailedWebhookResponse'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for tenant authentication (64-character hex string)

    AdminKeyAuth:
      type: apiKey
      in: header
      name: X-Admin-Key
      description: Admin key for administrative operations (environment variable ADMIN_API_KEY)

  schemas:
    # Request/Response DTOs
    CreateInvoiceRequest:
      type: object
      required:
        - gateway_id
        - currency_code
        - line_items
        - expires_at
      properties:
        external_id:
          type: string
          maxLength: 255
          description: Optional merchant reference ID
        gateway_id:
          type: integer
          format: int64
          description: Payment gateway ID (1=Xendit, 2=Midtrans)
        currency_code:
          type: string
          enum: [IDR, MYR, USD]
          description: ISO 4217 currency code
        expires_at:
          type: string
          format: date-time
          description: Invoice expiration time (ISO 8601 UTC)
        line_items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/LineItemInput'
        installments:
          type: object
          description: Optional installment configuration
          properties:
            count:
              type: integer
              minimum: 2
              maximum: 12
            custom_amounts:
              type: array
              items:
                type: integer
                format: int64
              description: Optional custom installment amounts (total must equal invoice total)

    LineItemInput:
      type: object
      required:
        - product_name
        - quantity
        - unit_price
        - tax_rate
      properties:
        product_name:
          type: string
          maxLength: 255
        quantity:
          type: integer
          minimum: 1
        unit_price:
          type: number
          format: double
          description: Unit price in currency (not cents)
        tax_rate:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Tax rate as decimal (0.10 = 10%)
        tax_category:
          type: string
          description: Optional tax identifier (VAT, GST, etc.)
        country_code:
          type: string
          pattern: '^[A-Z]{2}$'
          description: Optional ISO 3166-1 alpha-2 country code for tax jurisdiction

    CreateSupplementaryInvoiceRequest:
      type: object
      required:
        - line_items
      properties:
        external_id:
          type: string
          description: Optional merchant reference ID for supplementary invoice
        line_items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/LineItemInput'
        installments:
          type: object
          description: Optional separate installment configuration for supplementary invoice
          properties:
            count:
              type: integer
              minimum: 2
              maximum: 12
            custom_amounts:
              type: array
              items:
                type: integer

    InvoiceResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        external_id:
          type: string
        status:
          type: string
          enum: [draft, pending, partially_paid, fully_paid, failed, expired]
        currency_code:
          type: string
        subtotal_amount:
          type: integer
          description: In currency cents
        total_tax_amount:
          type: integer
        total_service_fee_amount:
          type: integer
        total_amount:
          type: integer
        payment_url:
          type: string
          format: uri
          description: Gateway payment page URL for single-payment invoices
        selected_gateway:
          type: string
          enum: [Xendit, Midtrans]
        created_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/LineItemResponse'
        installment_schedule:
          type: array
          items:
            $ref: '#/components/schemas/InstallmentScheduleResponse'
          description: Present only if invoice has installments
        parent_invoice_id:
          type: integer
          format: int64
          nullable: true
          description: Only present for supplementary invoices

    LineItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        product_name:
          type: string
        quantity:
          type: integer
        unit_price:
          type: number
        tax_rate:
          type: number
        tax_category:
          type: string
        country_code:
          type: string
        subtotal_amount:
          type: integer
        tax_amount:
          type: integer

    InstallmentScheduleResponse:
      type: object
      properties:
        number:
          type: integer
        due_date:
          type: string
          format: date-time
        amount:
          type: integer
        tax:
          type: integer
        service_fee:
          type: integer
        total:
          type: integer
        status:
          type: string
          enum: [unpaid, paid, overdue]
        paid_at:
          type: string
          format: date-time
          nullable: true
        payment_url:
          type: string
          format: uri
          description: Payment URL for this installment (only for next unpaid in sequence)
          nullable: true

    OverpaymentResponse:
      type: object
      properties:
        invoice_id:
          type: integer
          format: int64
        total_amount:
          type: integer
        total_paid:
          type: integer
        overpayment_amount:
          type: integer
          description: Excess amount to be refunded by merchant via gateway dashboard

    FinancialReportResponse:
      type: object
      properties:
        period:
          type: object
          properties:
            start_date:
              type: string
              format: date-time
            end_date:
              type: string
              format: date-time
        summary:
          type: object
          properties:
            total_transactions:
              type: integer
            total_subtotal:
              type: integer
            total_tax:
              type: integer
            total_service_fees:
              type: integer
            total_amount:
              type: integer
        by_currency:
          type: array
          items:
            type: object
            properties:
              currency_code:
                type: string
              transaction_count:
                type: integer
              subtotal:
                type: integer
              tax:
                type: integer
              service_fees:
                type: integer
              amount:
                type: integer
              tax_breakdown:
                type: array
                items:
                  type: object
                  properties:
                    tax_rate:
                      type: number
                    amount:
                      type: integer
                    transaction_count:
                      type: integer
              gateway_breakdown:
                type: array
                items:
                  type: object
                  properties:
                    gateway_name:
                      type: string
                    service_fees:
                      type: integer
                    transaction_count:
                      type: integer

    CreateApiKeyRequest:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          maxLength: 500
          description: Human-readable description of API key usage

    CreateApiKeyResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        api_key:
          type: string
          description: Full API key (returned only at creation, never retrievable after)
        key_prefix:
          type: string
          description: First 4 characters of key for identification
        created_at:
          type: string
          format: date-time

    AuditLogResponse:
      type: object
      properties:
        entries:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              api_key_id:
                type: integer
                format: int64
              operation_type:
                type: string
                enum: [created, rotated, revoked, used]
              actor_identifier:
                type: string
              ip_address:
                type: string
              success:
                type: boolean
              error_message:
                type: string
              created_at:
                type: string
                format: date-time
        pagination:
          $ref: '#/components/schemas/Pagination'

    FailedWebhookResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        gateway_name:
          type: string
        event_id:
          type: string
        event_type:
          type: string
        error_message:
          type: string
        created_at:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        page:
          type: integer
        page_size:
          type: integer
        total_count:
          type: integer
        total_pages:
          type: integer

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          description: Optional additional error context
