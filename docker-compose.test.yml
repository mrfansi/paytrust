services:
  mysql-test:
    image: mysql:8.0
    container_name: paytrust-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: paytrust_test
      MYSQL_USER: paytrust_test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306" # Map to different port to avoid conflict with local MySQL
    volumes:
      - mysql-test-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-ptest_password",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - paytrust-test-network

volumes:
  mysql-test-data:
    driver: local

networks:
  paytrust-test-network:
    driver: bridge
